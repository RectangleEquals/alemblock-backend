<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alemblock - Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fullscreen Carousel Styles */
        #carouselExample {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000; /* Ensure carousel is behind other elements */
        }
        .carousel-item {
            height: 100vh;
            background-size: cover;
            background-position: center;
        }
        .carousel-item img {
            /* Hide the img element, as we're using background-image */
            display: none;
        }

        /* Main Styles */
        .text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 1001; /* Sit on top of the carousel */
            text-align: center;
            color: rgb(255, 255, 255); /* Default text color */
        }

        #successText {
            font-size: 24px;
            font-weight: bold;
            transform: translate(-50%, -100%);
            color: white; /* Explicitly set text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Add a text shadow for better visibility */
        }

        body {
            background-color: rgb(37, 37, 37);
        }
    </style>
</head>
<body>
    <div id="carouselExample" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
            <div class="carousel-item active" style="background-image: url('image1.png');">
                <img src="image1.png" class="d-block w-100" alt="Image 1">
            </div>
        </div>
    </div>

    <div class="text-container">
        <div id="successText">Loading...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var carouselElement = document.getElementById('carouselExample');
            var carousel = new bootstrap.Carousel(carouselElement, {
                interval: 3000, // 3 seconds
                pause: 'false' // Disable pausing on hover/focus
            });
        });
    </script>
</body>
</html>
