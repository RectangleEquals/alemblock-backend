<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlemBlock - Loading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Main Styles */
        .text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            z-index: 1001; /* Sit on top */
            text-align: center;
            color: rgb(255, 255, 255); /* Default text color */
        }

        #successText {
            font-size: 24px;
            font-weight: bold;
            transform: translate(-50%, -100%);
            color: white; /* Explicitly set text color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Add a text shadow for better visibility */
        }

        body {
            background-color: rgb(37, 37, 37);
            background-image: url('image1.png');
            background-repeat: no-repeat;
            background-position-x: center;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <div id="successText">Loading...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        setTimeout(function() {
            window.location.href = "/login";
        }, 5000);
    </script>
</body>
</html>
